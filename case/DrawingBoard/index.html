<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrawingBoard</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="menu">
        <div class="button">画板</div>
        <div class="button" id="clear">重置</div>
        <div class="button" id="save">保存</div>
    </div>
    <div class="window" id="windowBox">
        <div class="top" id="buttonBox">
            <span class="red" id="close"></span>
            <span class="yellow" id="minimize"></span>
            <span class="green" id="maximize"></span>
        </div>
        <canvas id="canvas">
            <p>亲，换个浏览器吧，求求了</p>
        </canvas>
    </div>
    <footer>
        dock工具栏
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
